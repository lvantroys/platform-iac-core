repos:
  # Basic repo hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]

  # Terraform formatting + validation + linting
  # Note: this runs on files, which is ideal for fmt/tflint; validate is best-effort
  # (validate requires provider plugins and backend config for each root module).
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.92.1
    hooks:
      - id: terraform_fmt
        args: [--args=-recursive]

      - id: terraform_tflint
        args:
        - --args=--enable-rule=terraform_documented_outputs
        - --args=--enable-rule=terraform_documented_variables

      - id: terraform_trivy
        args:
        - --args=--severity=HIGH,CRITICAL
        - --args=--exit-code=1

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    - id: detect-secrets
      args: ["--baseline", ".secrets.baseline"]
      exclude: |
        (?x)^(
          \.git/|
          \.pre-commit-cache/|
          \.terraform/|
          .*\.tfstate(\..*)?$|
          .*tfplan(\.txt)?$
        )$
